<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="h1Txt">고양이</h1>
    <img src="./images/cat.jpg" alt="메옹 먀옹 먉 먉" id="img" style="width:100%">
    <button onclick="change()">변신</button>

    <script>
        const h1Txt = document.querySelector("#h1Txt");
        const img = document.querySelector("#img");

        function change(){
            h1Txt.innerText = "강아지";
            img.src="./images/dog.jpg";
            img.alt="왈왈왈왈왈왈왈왈왈왈왈";
        }

    </script>
</body>
</html>
